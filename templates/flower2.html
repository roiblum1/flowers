<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers for My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and variables */
    *,*::before,*::after{padding:0;margin:0;box-sizing:border-box;}
    :root{
      --color-bg: linear-gradient(to top,#010329,#000005);
      --color-glass: linear-gradient(to left,#142544,#1a9092);
      --color-water: linear-gradient(to left,#142544,#1b6d6e);
      --font-greeting: 'Dancing Script', cursive;
      --color-greeting: #fff;
    }
    body{
      background-image:var(--color-bg);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-end;
      overflow:hidden;
      position:relative;
      font-family:sans-serif;
    }
    /* Greeting text */
    .greeting{
      position:absolute;
      top:5vh;
      width:100%;
      text-align:center;
      font-family:var(--font-greeting);
      font-size:6vmin;
      color:var(--color-greeting);
      text-shadow:0 0 10px rgba(255,255,255,0.6);
      opacity:0;
      animation:fadeIn 2s ease-out forwards;
    }
    /* Top navigation bar */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      z-index: 100;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    .nav-button {
        padding: 10px 20px;
        background-color: #159faa;
        border: none;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
        font-size: 16px;
      }
    @keyframes fadeIn{to{opacity:1;}}
    /* Shake on hover */
    .flower-pp:hover .leaf{
      animation:shake 0.3s ease-in-out infinite alternate;
    }
    @keyframes shake{
      from{transform:translateX(-50%) rotate(var(--rotate));}
      to{transform:translateX(-45%) rotate(calc(var(--rotate)+5deg));}
    }
    /* Original styles */
    .flower{position:relative;cursor:pointer;}
    .flower__glass{width:20vmin;height:30vmin;background-image:var(--color-glass);clip-path:polygon(0 0,100% 0,85% 100%,15% 100%);opacity:.8;position:relative;}
    .flower__glass::after{content:'';position:absolute;bottom:0;left:0;background-color:#182843;width:100%;height:2vmin;}
    .flower__glass::before{content:'';position:absolute;bottom:0;left:0;background-image:var(--color-water);width:100%;height:15vmin;}
    .flower-pp{position:absolute;left:45%;bottom:2vmin;}
    .flower-pp--2{left:50%;bottom:5%;transform-origin:10% left;transform:rotate(20deg);}    
    .flower-pp--3{left:30%;bottom:5%;transform-origin:10% left;transform:rotate(-10deg);}
    .flower-pp--3 .flower_l{height:45vmin;position:relative;background-image:linear-gradient(to top,#142544,#104d4e);}
    .flower-pp--3 .flower_l::after{content:'';position:absolute;left:0;top:0;width:6vmin;height:6vmin;transform:translate(-69%,-30%) rotate(-5deg);border-radius:10vmin 10vmin 0 0;border:2vmin solid #104d4e;border-bottom:transparent;border-left:transparent;}
    .flower-pp--3 .flower_l::before{content:'';position:absolute;left:-40%;top:-1%;width:6vmin;height:2vmin;transform-origin:right;transform:translate(-100%,-80%) rotate(-20deg);background-color:#104d4e;border-radius:2vmin;}
    .flower-pp--2 .flower_l{height:45vmin;}
    .flower-pp--2 .f{transform:translateX(-50%) rotate(20deg);--rotate:20deg;}
    .flower-pp--3 .f{transform:translate(-350%,-50%) rotate(-120deg);--rotate:-120deg;}
    .flower-pp .f{position:absolute;top:1vmin;left:50%;transform:translateX(-50%) rotate(-10deg);width:2vmin;height:2vmin;--rotate:-10deg;}
    .flower_l{width:2vmin;height:56vmin;background-image:linear-gradient(to left top,#82fdff 20%,#142544,#104d4e);border-radius:4vmin;}
    .leaf{position:absolute;left:50%;bottom:2vmin;transform:translateX(-50%);width:5vmin;height:14vmin;background-image:linear-gradient(to bottom,#ffa085,#fa7373,#1a233a 99%);clip-path:ellipse(50% 50% at 50% 50%);transform-origin:center bottom;animation:open-flower 2s 1s backwards;}
    .leaf--1{width:10vmin;height:12vmin;bottom:3vmin;border-radius:50% 50% 50% 50%/80% 80% 20% 20%;background-color:#e24f5f;background-image:none;animation:open-flowe--middle 1.4s 1s backwards;}
    .leaf--2{transform:translateX(-50%) rotate(-30deg);}    
    .leaf--3{transform:translateX(-50%) rotate(-50deg);}    
    .leaf--4{transform:translateX(-50%) rotate(-70deg);}    
    .leaf--5{transform:translateX(-50%) rotate(30deg);}    
    .leaf--6{transform:translateX(-50%) rotate(50deg);}    
    .leaf--7{transform:translateX(-50%) rotate(70deg);}    
    .leaf--8{width:13vmin;height:11vmin;bottom:6vmin;left:-30%;border-radius:10vmin 2vmin 10vmin 2vmin;transform:rotate(-55deg);background-image:linear-gradient(to left bottom,#ffa085,#eb8b8b,#492f2f 98%);}    
    .flower-pp--2 .leaf:not(:first-child){width:3.8vmin;height:10vmin;background-image:linear-gradient(to bottom,#ff43b6,#c22887,#1a233a 99%);}    
    .flower-pp--3 .leaf:not(:first-child){width:3.8vmin;height:10vmin;background-image:linear-gradient(to bottom,#ad2be0,#712291,#1a233a 99%);}    
    .flower-pp--3 .leaf--1{width:8vmin;height:10vmin;bottom:2vmin;background-color:#ad2be0;}    
    .flower-pp--2 .leaf--1{width:8vmin;height:10vmin;bottom:2vmin;background-color:#de118b;}    
    .flower-pp--2 .f .leaf--8{width:10vmin;height:9vmin;bottom:3vmin;left:-30%;transform:rotate(-50deg);background-image:linear-gradient(to left bottom,#ff43b6,#4d1337);}    
    .flower-pp--3 .f .leaf--8{width:10vmin;height:9vmin;left:-10% !important;transform:rotate(-55deg);background-image:linear-gradient(to left bottom,#ad2be0,#712291);}    
    .flower__fall-down--yellow{animation:flower-fall-down-yellow 8s 1.2s linear forwards;}    
    .flower__fall-down--pink{animation:flower-fall-down-pink 5s 1.2s linear forwards;}    
    .flower__fall-down--purple{bottom:4vmin;animation:flower-fall-down-purple 6s 1.2s linear forwards,flower-falling 6s 7.2s linear infinite;}    
    @keyframes open-flower{0%{transform:translateX(-50%) rotate(var(--rotate));}}    
    @keyframes open-flowe--middle{0%{opacity:0;transform:translateX(-50%) scale(0);}}    
    @keyframes flower-fall-down-pink{0%{transform:rotate(-55deg);}50%{transform:rotateX(-100deg);}100%{transform:translate(2vmin,28vmin);}}    
    @keyframes flower-fall-down-yellow{0%{transform:rotate(-55deg);}50%{bottom:3vmin;transform:rotateX(-100deg);}100%{transform:translate(2vmin,70vmin) rotate(150deg);}}    
    @keyframes flower-fall-down-purple{0%{transform:rotate(-50deg);}25%{bottom:1vmin;transform:rotateX(-100deg);}50%{transform:translate(-30vmin,2vmin) rotate(90deg);}75%{transform:translate(-34vmin,-2vmin);}100%{transform-origin:center;transform:translate(-34vmin,-2vmin) rotateY(-80deg) rotateX(35deg);}}    
    @keyframes flower-falling{0%,100%{transform-origin:center;transform:translate(-34vmin,-2vmin) rotateY(-80deg) rotateX(35deg);}25%{transform-origin:center;transform:translate(-34.4vmin,-2vmin) rotateY(-84deg) rotateX(35deg);}50%{transform-origin:center;transform:translate(-32vmin,-4.2vmin) rotateY(-80deg) rotateX(35deg);}75%{transform-origin:center;transform:translate(-36vmin,1.1vmin) rotateY(-80deg) rotateX(35deg);}}  
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="{{ url_for('flowers') }}" class="nav-button">הפרחים הראשונים</a>
  </div>
  <div class="flower">
    <div class="flower-pp">
      <div class="flower_l"></div>
      <div class="f">
        <div class="leaf leaf--1"></div>
        <div class="leaf leaf--2"></div>
        <div class="leaf leaf--3"></div>
        <div class="leaf leaf--4"></div>
        <div class="leaf leaf--5"></div>
        <div class="leaf leaf--6"></div>
        <div class="leaf leaf--7"></div>
        <div class="leaf leaf--8 flower__fall-down--yellow"></div>
      </div>
    </div>
    <div class="flower-pp flower-pp--2">
      <div class="flower_l"></div>
      <div class="f">
        <div class="leaf leaf--1"></div>
        <div class="leaf leaf--2"></div>
        <div class="leaf leaf--3"></div>
        <div class="leaf leaf--4"></div>
        <div class="leaf leaf--5"></div>
        <div class="leaf leaf--6"></div>
        <div class="leaf leaf--7"></div>
        <div class="leaf leaf--8 flower__fall-down--pink"></div>
      </div>
    </div>
    <div class="flower-pp flower-pp--3">
      <div class="flower_l"></div>
      <div class="f">
        <div class="leaf leaf--1"></div>
        <div class="leaf leaf--2"></div>
        <div class="leaf leaf--3"></div>
        <div class="leaf leaf--4"></div>
        <div class="leaf leaf--5"></div>
        <div class="leaf leaf--6"></div>
        <div class="leaf leaf--7"></div>
        <div class="leaf leaf--8 flower__fall-down--purple"></div>
      </div>
    </div>
    <div class="flower__glass"></div>
  </div>
</body>
</html>
