        .blessing-overlay {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 1000;
            color: #a7ffee;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .blessing-text {
            font-size: 24px;
            margin-bottom: 20px;
            animation: glow 2.5s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 12px #39c6d6, 0 0 50px #39c6d6;
            }
            50% {
                text-shadow: 0 0 5px #39c6d6, 0 0 20px #39c6d6;
            }
        }
        .back-button {
            padding: 10px 20px;
            background-color: #159faa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .back-button a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #39c6d6;
            transform: scale(1.05);
        }
        /* Side images styling */
        .side-image-left {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            z-index: 1000;
            max-height: 70vh;
            width: auto;
        }
        
        .side-image-right {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            z-index: 1000;
            max-height: 70vh;
            width: auto;
        }
        
        /* Adjust for iPhone 15 Pro Max and similar devices */
        @media (max-width: 430px) {
            .side-image-left, .side-image-right {
                max-height: 50vh;
                max-width: 40px; /* Limit width to ensure they don't take too much space */
                opacity: 0.8; /* Make slightly transparent */
            }
            
            .side-image-left {
                left: 2px;
            }
            
            .side-image-right {
                right: 2px;
            }
        }
        
        /* Only hide on extremely small screens */
        @media (max-width: 320px) {
            .side-image-left, .side-image-right {
                display: none;

        }
    </style>
